<!DOCTYPE html>
<html lang="en" ng-app="moviesApp">
<head>
	<meta charset="UTF-8">
	<title>My Movies App</title>
	<link rel="stylesheet" href="css/app.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="lib/angular/angular.js"></script>
	<script src="js/app.js"></script>	
</head>
<body class="bg" ng-controller="loginCtrl">
	<div class="container-fluid">
		<div class="row justify-content-center">
			<div class="col-12 col-sm-6 col-md-3">
				<form class="form-container table-dark">
				<center>My Movies app</center>	
				<img src="images/camera.png" class="center" alt="">
				  <div class="form-group">
				    <label for="exampleInputEmail1">Email address</label>
				    <input type="email" ng-model="user.email" class="form-control">
				  </div>
				  <div class="form-group">
				    <label for="exampleInputPassword1">Password</label>
				    <input type="password" ng-model="user.password" class="form-control">
				  </div>
				  <div class="form-group form-check">
				  </div>
				  <button type="submit" ng-click="submit()" class="btn btn-primary btn-block">Login</button>
				  <hr>
				  <center><a href="register.html">Sign up</a></center>
				  <p>{{msg}}</p>
				</form>
			</div>
		</div>
	</div>
	
</body>
</html>
