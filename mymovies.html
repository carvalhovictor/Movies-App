<!DOCTYPE html>
<html lang="en" ng-app="moviesApp">
<head>
	<meta charset="UTF-8">
	<title>My Movies App</title>
	<link rel="stylesheet" href="css/app.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="lib/angular/angular.js"></script>
	<script src="js/app.js"></script>	
</head>
<body class="bg" ng-controller="moviesCtrl">
	<div class="container-fluid">
		{{movie.title}}
		<div class="row justify-content-center">
			<div class="col-12 col-sm-6 col-md-3">
				<form class="form-container table-dark">
				<div class="row">
					Welcome <button class="btn btn-outline-light btn-favorites" type="button" onclick="window.location.href = 'favorites.html';">Favorites</button><button class="btn btn-outline-danger btn-logout">Logout</button>
				</div>
				<hr>
				<div class="row">
					<div class="col">
					    <input type="text" class="form-control search" ng-model="search" placeholder="Search movies">
				  	</div>				 
				  	<div class="col">
						<button class="btn btn-secondary btn-block" ng-click="loadMovie(search)">Search</button>
				  </div>
				</div>
				<hr>
				<div class="row" ng-show="flag">
					<div class="col">
					<table class="table table-dark">
		                <tr>
		                	<td>{{movie.Title}}</td>
		                </tr>
			            <tr>
			            	<td>{{movie.Year}}</td>
			            </tr>
			            <tr>
			            	<td>{{movie.Genre}}</td>
			            </tr>
			            <tr>
			            	<td>{{movie.Plot}}</td>
			            </tr>
		            </table>
					</div>
					<div class="col" ng-show="flag">
						<img src="{{movie.Poster}}" alt="" class="movimage"> 
						<p><center><button class="btn btn-warning btn-sm">Add to favorites</button></center></p>
					</div>
				</div>
				<p>{{msg}}</p>

				</form>
			</div>
		</div>
	</div>
	
</body>
