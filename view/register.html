<div class="container-fluid" ng-controller="registerCtrl">
	<div class="row justify-content-center">
		<div class="col-12 col-sm-6 col-md-3">
			<form name="loginForm" class="form-container table-dark">
			<center>My Movies app</center>	
			<img src="images/camera.png" class="center" alt="">
			  <div class="form-group">
			    <input type="email" ng-model="user.email" class="form-control" placeholder="enter your email">
			  </div>
			  <div class="form-group">
			    <input type="text" ng-model="user.alias" class="form-control" placeholder="enter your alias">
			  </div>				  
			  <div class="form-group">
			    <input type="password" ng-model="user.password" class="form-control" placeholder="password">
			  </div>
			  <div class="form-group form-check">
			  </div>
			  <button ng-click="register()" class="btn btn-primary btn-block">Register</button>
			</form>
		</div>
	</div>
</div>
