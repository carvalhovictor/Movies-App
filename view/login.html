<div class="container-fluid" ng-controller="loginCtrl">
	<div class="row justify-content-center">
		<div class="col-12 col-sm-6 col-md-3">
			<form class="form-container table-dark">
			<center>My Movies app</center>	
			<img src="images/camera.png" class="center" alt="">
			  <div class="form-group">
			    <label for="exampleInputEmail1">Email address</label>
			    <input type="email" ng-model="user.email" class="form-control">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputPassword1">Password</label>
			    <input type="password" ng-model="user.password" class="form-control">
			  </div>
			  <div class="form-group form-check">
			  </div>
			  <button type="submit" ng-click="submit()" class="btn btn-primary btn-block">Login</button>
			  <hr>
			  <center><a href="#!register">Sign up</a></center>
			  <p>{{msg}}</p>
			</form>
		</div>
	</div>
</div>
