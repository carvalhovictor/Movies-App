<div class="container-fluid" ng-controller="favoritesCtrl" ng-show="session">
	<div class="row justify-content-center">
		<div class="col-12 col-sm-6 col-md-3">
			<form class="form-container table-dark">
				<center id=>{{user}} favorite movies</center>
				<br>
				<table ng-show="movies.length > 0" class="table table-dark">
					<tr>
						<th colspan="2" style="text-align:center;"><a id="link" href ng-click="orderby('title')">Movie Title</a></th>
					</tr>
	                <tr ng-repeat="movie in movies">
	                	<td>{{movie.title}}</td>
	                	<td><button class="btn btn-danger btn-sm" ng-click="remove(movie)"><span class="fa fa-trash"></span></button></td>
	                </tr>	

	            </table>
	            <a href="#!search"><button class="btn btn-secondary btn-block" type="button">Back to search</button></a>
			</form>
		</div>
	</div>
</div>
